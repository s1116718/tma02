<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .wrapper {
        font-family: Verdana, sans-serif;
        font-size: 15px;
        height: 275px;
        width: 100%;
        display: block;
      }
      .pagination {
        display: flex;
        list-style: none;
        flex-flow: row nowrap;
        color: #ffffff;
      }
      .pagination > li {
        flex: 0 0 auto;
        margin-right: 5px;
      }
      .pagination > li:last-child {
        margin-right: 0;
      }

      .pagination a:active,
      .pagination a:hover,
      .pagination a:visited,
      .pagination a {
        color: inherit;
        text-decoration: none;
      }
      .pagination a {
        display: block;
        background-color: rgb(60, 179, 113);
        padding: 10px 14.225px;
        border-radius: 5px;
      }
      .pagination a.current {
        background-color: rgb(175, 238, 238);
        color: rgb(60, 179, 113);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <ul class="pagination">
        <li><a href="#">First</a></li>
        <li><a href="#">Previous</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#" class="current">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li><a href="#">7</a></li>
        <li><a href="#">8</a></li>
        <li><a href="#">9</a></li>
        <li><a href="#">10</a></li>
        <li><a href="#">Next</a></li>
        <li><a href="#">Last</a></li>
      </ul>
    </div>
  </body>
</html>
