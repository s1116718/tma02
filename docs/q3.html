<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ITS234 TMA02 Question 3</title>
    <style>
      h1 {
        font-size: 18px;
        margin: 10px 0;
      }
      h2 {
        font-size: 16px;
        margin: 0;
      }
      .wrapper {
        font-family: Verdana, sans-serif;
        font-size: 15px;
        height: 275px;
        width: 100%;
        display: block;
      }
      .container {
        display: flex;
        flex-flow: row nowrap;
        width: 100%;
        height: 170px;
      }
      .content,
      .sidebar {
        display: block;
        padding: 10px;
      }
      .sidebar {
        flex: 0 0 auto;
        background-color: #bbd2df;
      }
      .menu {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .menu > li {
        margin-bottom: 5px;
        width: 100px;
      }
      .menu > li > a {
        color: #3d677e;
      }
      .content {
        flex: 1 1 auto;
        background-color: #f0f0f0;
      }
      div[class$='inner'] {
        display: block;
        width: 100%;
      }
      .footer,
      .header {
        background-color: #679bb7;
        padding: 10px;
      }
      .footer {
        text-align: center;
      }
      .footer p {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>ITS234 TMA02 Question 3</h1>
      </div>
      <div class="container">
        <div class="sidebar">
          <div class="sidebar-inner">
            <ul class="menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="content">
          <div class="content-inner">
            <h2>Welcome to this question</h2>
            <p>The CSS-based method is used for layout.</p>
          </div>
        </div>
        <div style="clear:both;"></div>
      </div>
      <div class="footer">
        <p>Please check the code</p>
      </div>
    </div>
  </body>
</html>
